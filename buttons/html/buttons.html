<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Assets/common/common.css">
    <link rel="stylesheet" href="../../base/css/base.css">
    <link rel="stylesheet" href="../../buttons/css/buttons.css">
    <link rel="stylesheet" href="../../buttons/css/buttons-main.css">
    <title>buttons</title>
</head>
<body>
   <div id="wrap">
     <div class="buttons-wrap">
        <div class="buttons-contents">
            <h1 class="buttons-title">Buttons</h1>        
            <div class="buttons-area">
              <h4>This is Default Button</h4>
              <button class="mars-button">Default</button>
              <h4>This is Normal Button</h4>
              <button class="mars-button is-color-blue">Normal</button>
              <button class="mars-button is-color-green">Normal</button>
              <button class="mars-button is-color-yellow">Normal</button>
              <button class="mars-button is-color-pink">Normal</button>
              <button class="mars-button is-color-purple">Normal</button>
            </div>
            <div class="buttons-area">
                <h4>This is Hover Button</h4>
                <button class="mars-button is-hover is-color-blue">Hover</button>
                <button class="mars-button is-hover is-color-green">Hover</button>
                <button class="mars-button is-hover is-color-yellow">Hover</button>
                <button class="mars-button is-hover is-color-pink">Hover</button>
                <button class="mars-button is-hover is-color-purple">Hover</button>
            </div>
            <div class="buttons-area">
                <h4>This is Focused Button</h4>
                <button class="mars-button is-focused is-color-blue">Focused</button>
                <button class="mars-button is-focused is-color-green">Focused</button>
                <button class="mars-button is-focused is-color-yellow">Focused</button>
                <button class="mars-button is-focused is-color-pink">Focused</button>
                <button class="mars-button is-focused is-color-purple">Focused</button>
            </div>  
            <div class="buttons-area">
                <h4>This is Pressed Button</h4>
                <button class="mars-button is-pressed is-color-blue">Pressed</button>
                <button class="mars-button is-pressed is-color-green">Pressed</button>
                <button class="mars-button is-pressed is-color-yellow">Pressed</button>
                <button class="mars-button is-pressed is-color-pink">Pressed</button>
                <button class="mars-button is-pressed is-color-purple">Pressed</button>
            </div>
            <div class="buttons-area">
                <h4>This is Dissabled Button</h4>
                <button name="button" class="mars-button is-disabled" disabled>Disabled</button>
            </div>    
       </div>
     </div>
   </div> 
</body>
</html>
