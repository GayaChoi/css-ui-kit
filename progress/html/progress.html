<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Assets/common/common.css">
    <link rel="stylesheet" href="../../base/css/base.css">
    <link rel="stylesheet" href="../../progress/css/progress-main.css">
    <link rel="stylesheet" href="../../progress/css/progress-bar.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Progress Bar</title>
</head>
<body>
   <div id="wrap">
     <div class="progress-wrap">
        <div class="progress-contents">
            <h1 class="progess-title">Progress Bar</h1>        
            <div class="progress-area">
              <h4>This is the status bar</h4>
                <progress class="mars-progress is-primary" value="15" max="100">15%</progress>
                <progress class="mars-progress is-success" value="30" max="100">30%</progress>
                <progress class="mars-progress is-warning" value="45" max="100">45%</progress>
                <progress class="mars-progress is-error"   value="60" max="100">60%</progress>
              <h4>This is the size bar</h4>
                <progress class="mars-progress is-small"   value="15" max="100">15%</progress>
                <progress class="mars-progress is-medium"  value="30" max="100">30%</progress>
                <progress class="mars-progress is-large"   value="45" max="100">45%</progress> 
              <h4>This is the color bar</h4>
                <progress class="mars-progress is-color-blue"    value="15" max="100">15%</progress>
                <progress class="mars-progress is-color-green"   value="30" max="100">30%</progress>
                <progress class="mars-progress is-color-yellow"  value="45" max="100">45%</progress>
                <progress class="mars-progress is-color-pink"    value="60" max="100">60%</progress>
                <progress class="mars-progress is-color-purple"  value="100" max="100">100%</progress>
              <h4>This is the Indeterminate bar</h4>
                <progress class="mars-progress is-color-blue"    max="100">15%</progress>
                <progress class="mars-progress is-color-green"   max="100">30%</progress>
                <progress class="mars-progress is-color-yellow"  max="100">45%</progress>
                <progress class="mars-progress is-color-pink"    max="100">60%</progress>   
            </div>
       </div>
     </div>
   </div> 
</body>
</html>
