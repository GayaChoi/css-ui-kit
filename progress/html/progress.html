<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Assets/common/common.css">
    <link rel="stylesheet" href="../../base/css/base.css">
    <link rel="stylesheet" href="../../progress/css/progress-main.css">
    <link rel="stylesheet" href="../../progress/css/progress-bar.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Progress Bar</title>
</head>
<body>
   <div id="wrap">
     <div class="progress-wrap">
        <div class="progress-contents">
            <h1 class="progess-title">Progress Bar</h1>        
            <div class="progress-area">
              <h4>This is the Progress Bar</h4>
              <progress class="mars-progress is-primary" max="100">15%</progress>
              <progress class="mars-progress is-success" max="100">30%</progress>
              <progress class="mars-progress is-warning" max="100">45%</progress>
              <progress class="mars-progress is-error"   max="100">60%</progress>
            </div>
       </div>
     </div>
   </div> 
</body>
</html>
