<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Assets/common/common.css">
    <link rel="stylesheet" href="../../forms/css/forms.css">
    <link rel="stylesheet" href="../../forms/css/forms-r.css">
    <link rel="stylesheet" href="../../forms/css/forms-main.css">
    <link rel="stylesheet" href="../../base/css/base.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
   <div id="wrap">
      <div class="forms-wrap">
           <div class="forms-contents">
              <h1 class="forms-title">Inputs</h1>
              <div class="forms-area">
                 <form class="mars-form">
                    <label for="input" class="forms-label">This is input default</label>
                    <input type="text" placeholder="mars is ui kit...">     
                 </form>  
              </div>
              <div class="forms-area">
                  <form class="mars-form is-little-rounded is-color-yellow">
                     <label for="input" class="forms-label">This is input little round</label>
                     <input type="text" placeholder="mars is ui kit...">     
                  </form>  
               </div>
               <div class="forms-area">
                  <form class="mars-form is-rounded is-color-blue">
                     <label for="input" class="forms-label">This is input round</label>
                     <input type="email" class="forms-input" placeholder="Email">
                     <input type="password" placeholder="Password">     
                  </form>  
               </div>
               <div class="forms-area">
                  <form class="mars-form is-rounded is-color-purple">
                     <label for="input" class="forms-label">This is an textarea round</label>
                     <textarea rows="8" cols="50" placeholder="This is an textarea..."></textarea>    
                  </form>  
               </div>
               <div class="forms-area">
                  <form class="mars-form is-underline">
                     <label for="input" class="forms-label">This is the 100% size underline input</label>
                     <input type="text" class="is-size-1" placeholder="mars-size-1">    
                  </form>  
               </div>
               <div class="forms-area">
                  <form class="mars-form is-underline is-color-green">
                     <label for="input" class="forms-label">This is the 75% size green color underline input </label>
                     <input type="text" class="is-size-3-4" placeholder="mars-size-3-4">    
                  </form>  
               </div> 
               <div class="forms-area">
                  <form class="mars-form is-underline is-color-purple">
                     <label for="input" class="forms-label">This is the  66% size purple color underline input</label>
                     <input type="text" class="is-size-2-3" placeholder="mars-size-2-3">    
                  </form>  
               </div> 
               <div class="forms-area">
                  <form class="mars-form is-underline is-color-blue">
                     <label for="input" class="forms-label">This is the  50% size blue color underline input</label>
                     <input type="text" class="is-size-1-2" placeholder="mars-size-1-2">    
                  </form>  
               </div> 
               <div class="forms-area">
                  <form class="mars-form is-underline is-color-yellow">
                     <label for="input" class="forms-label">This is the  33% size yellow color underline input</label>
                     <input type="text" class="is-size-1-3" placeholder="mars-size-1-3">    
                  </form>  
               </div> 
               <div class="forms-area">
                  <form class="mars-form is-underline is-color-pink">
                     <label for="input" class="forms-label">This is the  25% size pink color underline input</label>
                     <input type="text" class="is-size-1-4" placeholder="mars-size-1-4">    
                  </form>  
               </div>
           </div>
           <div class="forms-contents">
               <h1 class="forms-title">Checkboxes,Radios</h1>
               <form class="mars-form is-checkbox"> 
                  <input class="mars-checkbox" type="checkbox">
                  <div class="checkbox-check-icon"></div>
                  <label for="input" class="checkbox-label">Unchecked box</label>
               </form>   
               <form class="mars-form is-checkbox is-color-blue"> 
                  <input class="mars-checkbox" type="checkbox" checked>
                  <div class="checkbox-check-icon"></div>
                  <label for="input" class="checkbox-label">Checked box</label>
               </form>   
               <form class="mars-form is-checkbox"> 
                  <input class="mars-checkbox" type="checkbox" disabled>
                  <div class="checkbox-check-icon"></div>
                  <label for="input" class="checkbox-label">Disabled box</label>
               </form>
               <form class="mars-form is-radio"> 
                  <input class="mars-radio" type="checkbox">
                  <div class="radio-check-icon"></div>
                  <label for="input" class="radio-label">Unchecked Radio</label>
               </form>  
               <form class="mars-form is-radio is-color-blue"> 
                  <input class="mars-radio" type="checkbox" checked>
                  <div class="radio-check-icon"></div>
                  <label for="input" class="radio-label">Checked Radio</label>
               </form>
               <form class="mars-form is-radio"> 
                  <input class="mars-radio" type="checkbox" disabled>
                  <div class="radio-check-icon"></div>
                  <label for="input" class="radio-label">Disabled Radio</label>
               </form>    
           </div>
      </div>
   </div>
</body>
<script src="../../forms/js/app.js"></script>
</html>
