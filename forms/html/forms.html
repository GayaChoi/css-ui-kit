<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Assets/common/common.css">
    <link rel="stylesheet" href="../../forms/css/forms.css">
    <link rel="stylesheet" href="../../forms/css/forms-r.css">
    <link rel="stylesheet" href="../../forms/css/forms-main.css">
    <link rel="stylesheet" href="../../buttons/css/buttons.css">
    <link rel="stylesheet" href="../../base/css/base.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
   <div id="wrap">
      <div class="form-wrap">
         <div class="form-container">  
           <div class="form-contents">
              <h1 class="form-title">Inputs</h1>
              <div class="form-area">
                 <form class="mars-form base">
                    <label for="input" class="form-label">This is input default</label>
                    <input type="text" class="form-input" placeholder="mars is ui kit...">     
                 </form>  
              </div>
              <div class="form-area">
                  <form class="mars-form little yellow">
                     <label for="input" class="form-label">This is input little round</label>
                     <input type="text" class="form-input" placeholder="mars is ui kit...">     
                  </form>  
               </div>
               <div class="form-area">
                  <form class="mars-form round pink">
                     <label for="input" class="form-label">This is input round</label>
                     <input type="email" class="form-input" placeholder="Email">
                     <input type="password" class="form-input" placeholder="Password">     
                  </form>  
               </div>
               <div class="form-area">
                  <form class="mars-form round purple">
                     <label for="input" class="form-label">This is an textarea round</label>
                     <textarea class="form-input" placeholder="This is an textarea..."></textarea>    
                  </form>  
               </div>
               <div class="form-area">
                  <form class="mars-form size">
                     <label for="input" class="form-label">This is the 100% size input</label>
                     <input type="text" class="mars-input-1 form-input" placeholder="mars-size-1">    
                  </form>  
               </div>
               <div class="form-area">
                  <form class="mars-form size">
                     <label for="input" class="form-label">This is the 75% size input</label>
                     <input type="text" class="mars-input-3-4 form-input" placeholder="mars-size-3-4">    
                  </form>  
               </div> 
               <div class="form-area">
                  <form class="mars-form size">
                     <label for="input" class="form-label">This is the  66% size input</label>
                     <input type="text" class="mars-input-2-3 form-input" placeholder="mars-size-2-3">    
                  </form>  
               </div> 
               <div class="form-area">
                  <form class="mars-form size">
                     <label for="input" class="form-label">This is the  50% size input</label>
                     <input type="text" class="mars-input-1-2 form-input" placeholder="mars-size-1-2">    
                  </form>  
               </div> 
               <div class="form-area">
                  <form class="mars-form size">
                     <label for="input" class="form-label">This is the  33% size input</label>
                     <input type="text" class="mars-input-1-3 form-input" placeholder="mars-size-1-3">    
                  </form>  
               </div> 
               <div class="form-area">
                  <form class="mars-form size">
                     <label for="input" class="form-label">This is the  25% size input</label>
                     <input type="text" class="mars-input-1-4 form-input" placeholder="mars-size-1-4">    
                  </form>  
               </div>
               <div class="form-area">
                  <form class="mars-form size success">
                     <label for="input" class="form-label">This is the 100% size success input</label>
                     <input type="text" class="mars-input-1 form-input" placeholder="This is the success input...">     
                  </form>  
               </div>  
               <div class="form-area">
                  <form class="mars-form size warning">
                     <label for="input" class="form-label">This is the 100% size warning input</label>
                     <input type="text" class="mars-input-1 form-input" placeholder="This is the warning input...">     
                  </form>  
               </div>  
               <div class="form-area">
                  <form class="mars-form size error">
                     <label for="input" class="form-label">This is the 100% size error input</label>
                     <input type="text" class="mars-input-1 form-input" placeholder="This is the error input...">     
                  </form>  
               </div>
           </div>
           <div class="form-contents">
               <h1 class="form-title">Checkboxes,Radios</h1>
               <form class="mars-form checkbox"> 
                  <input class="mars-checkbox" type="checkbox">
                  <div class="checkbox-check-icon"></div>
                  <label for="input" class="checkbox-label">Unchecked box</label>
               </form>   
               <form class="mars-form checkbox blue"> 
                  <input class="mars-checkbox" type="checkbox" checked>
                  <div class="checkbox-check-icon"></div>
                  <label for="input" class="checkbox-label">Checked box</label>
               </form>  
               <form class="mars-form checkbox"> 
                  <input class="mars-checkbox" type="checkbox" disabled>
                  <div class="checkbox-check-icon"></div>
                  <label for="input" class="checkbox-label">Disabled box</label>
               </form>
               <form class="mars-form radio"> 
                  <input class="mars-radio" type="checkbox">
                  <div class="radio-check-icon"></div>
                  <label for="input" class="radio-label">Unchecked Radio</label>
               </form>  
               <form class="mars-form radio blue"> 
                     <input class="mars-radio" type="checkbox" checked>
                     <div class="radio-check-icon"></div>
                     <label for="input" class="radio-label">Checked Radio</label>
               </form>
               <form class="mars-form radio"> 
                     <input class="mars-radio" type="checkbox" disabled>
                     <div class="radio-check-icon"></div>
                     <label for="input" class="radio-label">Disabled Radio</label>
               </form>    
           </div> 
         </div> 
      </div>
</body>
<script src="../../forms/js/app.js"></script>
</html>
