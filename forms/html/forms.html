<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Assets/common/common.css">
    <link rel="stylesheet" href="../../css/mars.css">
    <link rel="stylesheet" href="../../scss/page/forms.css">
    <link rel="stylesheet" href="../../response/mars-r.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
   <div id="wrap">
      <div class="forms-wrap">
           <div class="forms-contents">
              <h1 class="forms-title">Inputs</h1>
              <div class="forms-area">
                  <h3 class="forms-area-heading">
                      <a href="/">
                         <i class="fas fa-link"></i> Usage
                       </a>
                  </h3>  
                  <div tabindex="0" class="forms-area-contexts mars-form is-md-rounded">
                     <div class="code-contents">
                        <pre>
                           <code class="language-html" data-lang="html">
                               <span class="tag-html"><</span>
                               <span class="tag-name">input</span>
                               <span></span>
                           </code>
                        </pre>    
                     </div>
                  </div> 
                  <form> 
                     <label for="input" class="forms-label">This is input default</label>
                     <input class="mars-form is-nor-rounded" type="text" placeholder="mars is ui kit...">  
                  </form>  
               </div>
              <div class="forms-area">
                  <form>
                     <label for="input" class="forms-label">This is input little round</label>
                     <input class="mars-form is-md-rounded is-color-pink" type="text" placeholder="mars is ui kit...">     
                  </form>  
               </div>
               <div class="forms-area">
                  <form>
                     <label for="input" class="forms-label">This is input round</label>
                     <input class="mars-form is-lg-rounded is-color-blue" type="email" placeholder="Email">
                     <input class="mars-form is-lg-rounded is-color-blue" type="password" placeholder="Password">     
                  </form>  
               </div>
               <div class="forms-area">
                  <form>
                     <label for="input" class="forms-label">This is an textarea round</label>
                     <textarea class="mars-form is-lg-rounded is-color-purple" rows="8" cols="50" placeholder="This is an textarea..."></textarea>    
                  </form>  
               </div>
               <div class="forms-area">
                  <form>
                     <label for="input" class="forms-label">This is the 100% size underline input</label>
                     <input type="text" class="mars-form-underline is-size-1" placeholder="mars-size-1">    
                  </form>  
               </div>
               <div class="forms-area">
                  <form>
                     <label for="input" class="forms-label">This is the 75% size green color underline input </label>
                     <input type="text" class="mars-form-underline is-color-green is-size-3-4" placeholder="mars-size-3-4">    
                  </form>  
               </div> 
               <div class="forms-area">
                  <form>
                     <label for="input" class="forms-label">This is the  66% size purple color underline input</label>
                     <input type="text" class="mars-form-underline is-color-purple is-size-2-3" placeholder="mars-size-2-3">    
                  </form>  
               </div> 
               <div class="forms-area">
                  <form>
                     <label for="input" class="forms-label">This is the  50% size blue color underline input</label>
                     <input type="text" class="mars-form-underline is-color-blue is-size-1-2" placeholder="mars-size-1-2">    
                  </form>  
               </div> 
               <div class="forms-area">
                  <form>
                     <label for="input" class="forms-label">This is the  33% size yellow color underline input</label>
                     <input type="text" class="mars-form-underline is-color-yellow is-size-1-3" placeholder="mars-size-1-3">    
                  </form>  
               </div> 
               <div class="forms-area">
                  <form>
                     <label for="input" class="forms-label">This is the  25% size pink color underline input</label>
                     <input type="text" class="mars-form-underline is-color-pink is-size-1-4" placeholder="mars-size-1-4">    
                  </form>  
               </div>
           </div>
           <div class="forms-contents">
               <h1 class="forms-title">Checkboxes,Radios</h1>
               <form class="mars-form-checkbox"> 
                  <input class="is-checked" type="checkbox">
                  <div class="checkbox-check-icon"></div>
                  <label for="input" class="checkbox-label">Unchecked box</label>
               </form>   
               <form class="mars-form-checkbox is-color-success"> 
                  <input class="is-checked" type="checkbox" checked>
                  <div class="checkbox-check-icon"></div>
                  <label for="input" class="checkbox-label">Checked box</label>
               </form>   
               <form class="mars-form-checkbox"> 
                  <input class="is-checked" type="checkbox" disabled>
                  <div class="checkbox-check-icon"></div>
                  <label for="input" class="checkbox-label">Disabled box</label>
               </form>
               <form class="mars-form-radio"> 
                  <input class="is-checked" type="checkbox">
                  <div class="radio-check-icon"></div>
                  <label for="input" class="radio-label">Unchecked Radio</label>
               </form>  
               <form class="mars-form-radio is-color-warning"> 
                  <input class="is-checked" type="checkbox" checked>
                  <div class="radio-check-icon"></div>
                  <label for="input" class="radio-label">Checked Radio</label>
               </form>
               <form class="mars-form-radio"> 
                  <input class="is-checked" type="checkbox" disabled>
                  <div class="radio-check-icon"></div>
                  <label for="input" class="radio-label">Disabled Radio</label>
               </form>  
           </div>
      </div>
   </div>
</body>
<script src="../../forms/js/mars-forms.js"></script>
</html>
